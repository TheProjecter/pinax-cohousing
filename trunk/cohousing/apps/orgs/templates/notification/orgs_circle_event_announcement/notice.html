{% load i18n %}{% url profile_detail username=creator.username as creator_url %}
{% blocktrans with event.get_absolute_url as event_url and org.get_absolute_url as org_url %}

for '<a href="{{ org_url }}">{{ org }}</a>'.
{% endblocktrans %}
