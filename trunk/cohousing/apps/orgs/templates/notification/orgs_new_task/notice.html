{% load i18n %}{% url profile_detail username=creator.username as creator_url %}
{% blocktrans with task.get_absolute_url as task_url and org.get_absolute_url as org_url %}<a href="{{ creator_url }}">{{ creator }}</a> has added a task '<a href="{{ task_url }}">{{ task }}</a>' in '<a href="{{ org_url }}">{{ org }}</a>'.{% endblocktrans %}
